apply plugin: 'com.android.application'
if (getGradle().getStartParameter().getTaskRequests().toString().toLowerCase().contains("google")) {
    apply plugin: 'io.fabric'
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "ca.pkay.rcloneexplorer"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 28
        versionName "1.7.3-DEV"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "store"
    productFlavors {
        fdroid {
            dimension "store"
            versionNameSuffix "-fdroid"
        }
        google {
            dimension "store"
            versionNameSuffix "-google"
        }
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation "com.android.support:support-compat:27.1.1"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:customtabs:27.1.1'
    implementation "com.leinardi.android:speed-dial:1.0.2"
    implementation 'us.feras.mdv:markdownview:1.1.0'
    implementation 'jp.wasabeef:recyclerview-animators:2.3.0'
    implementation 'com.github.GrenderG:Toasty:1.3.0'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    googleImplementation 'com.google.firebase:firebase-core:16.0.3'
    googleImplementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    googleImplementation 'com.google.firebase:firebase-messaging:17.3.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
if (getGradle().getStartParameter().getTaskRequests().toString().toLowerCase().contains("google")) {
    apply plugin: 'com.google.gms.google-services'
}
